<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문</title>
  </head>
  <body>
    <div id="num">0</div>
    <ul id="list">
      <li>menu01</li>
      <li>menu02</li>
      <li>menu03</li>
      <li>menu04</li>
    </ul>

    <script>
      const UL = document.querySelector("#list");
      //console.log(UL);
      //querySelector 선택자 하나
      const LI = document.querySelectorAll("#list li");
      // console.log(LI);
      //querySelectorAll 선택자 여러개 가져올때
      const DATA = ["하나", "둘", "셋", "넷"];

      for (i = 0; i < LI.length; i++) {
        console.log(LI[i]);
        LI[i].style.color = "red";
      }

      LI.forEach(function (obj) {
        obj.style.fontSize = "100px";
      });

      LI.forEach((el) => (el.style.color = "blue"));

      UL.addEventListener("click", function () {
        console.log(this);
      });

      const NUM = document.querySelector("#num");
      LI.forEach(function (obj, idx) {
        obj.addEventListener("click", function () {
          LI.forEach(function (obj) {
            obj.style.color = "blue";
          });
          obj.style.color = "pink";
          NUM.innerText = DATA[idx];
        });
      });

      //const DATA = [1, 2, 3, 4, 5];

      for (i = 0; i < DATA.length; i++) {
        console.log(DATA[i]);
      }

      let sum = 0;
      for (i = 1; i < 10; i++) {
        //sum = sum + 1;
        console.log(i);
      }
      console.log(sum);
    </script>
  </body>
</html>
