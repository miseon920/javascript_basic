<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
  </head>
  <body>
    <script>
      let a = 1;
      let b = "1";

      console.log(a == b); //true
      console.log(a === b); //false , 값 및 typeof 까지 비교
      console.log(a > b); //false
      console.log(a < b); //false
      console.log(a <= b); //true
      console.log(a >= b); //true
      console.log(a !== b); //true , typeof 까지 비교했을때 거짓이므로 true가 나옴
      console.log(a != b); //false
    </script>
  </body>
</html>
