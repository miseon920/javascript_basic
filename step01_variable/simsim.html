<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll_text rotate</title>
    <style>
      .section {
        padding-bottom: 300vh;
      }
      .box {
        width: 200px;
        height: 200px;
        background: pink;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .box .detail {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: red;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="wrap">
        <div class="box">
          <div class="detail">
            <img src="https://nonfiction.kr/images/full_logo.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script>
      const section_box = document.querySelector(".box .detail");
      window.addEventListener("scroll", function () {
        let sct = window.pageYOffset;
        console.log(sct, section_box);
        section_box.style.transform = "rotate(" + sct * 0.2 + "deg)";
      });
