<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if문 03 / 중첩 if문</title>
  </head>
  <body>
    <script>
      let score = 90;

      if (score >= 60) {
        if (score > 80) {
          console.log("와우");
        }
        console.log("합격");
      } else {
        console.log("스터디 필요!");
      }
    </script>
  </body>
